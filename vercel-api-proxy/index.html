<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vercel反向代理</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 1s ease;
    }

    body {
      flex-direction: column;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      font-weight: 300;
      transition: all 0.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      min-width: 400px;
      backdrop-filter: blur(10px);
      transition: all 0.5s ease;
    }

    #input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e1e1;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    #input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #submitBtn {
      display: inline-block;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: none;
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    #submitBtn:active {
      transform: translateY(0);
    }

    .description {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h1>Vercel 反向代理工具</h1>
  <div class="container">
    <input type="text" id="input" placeholder="请输入URL，例如: https://example.com" name="domainname">
    <a id="submitBtn" title="反向代理">反向代理</a>
    <p class="description">输入您想要代理的网址，我们将帮助您绕过跨域限制</p>
  </div>
</body>
<script>
  // 定义一组美观的渐变背景色
  const gradients = [
    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
    'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
    'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
    'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
    'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
    'linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%)',
    'linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%)',
    'linear-gradient(135deg, #ffe259 0%, #ffa751 100%)'
  ];

  // 定义一组与背景对比明显的文字颜色
  const textColors = [
    '#ffffff', '#ffffff', '#ffffff', '#ffffff', 
    '#333333', '#333333', '#333333', '#ffffff',
    '#333333', '#ffffff', '#333333', '#333333'
  ];

  // 页面加载时随机选择一个背景
  document.addEventListener('DOMContentLoaded', function() {
    const randomIndex = Math.floor(Math.random() * gradients.length);
    document.body.style.background = gradients[randomIndex];
    document.querySelector('h1').style.color = textColors[randomIndex];
    
    // 设置按钮颜色与背景一致
    const button = document.getElementById('submitBtn');
    button.style.background = gradients[randomIndex];
  });

  // URL验证正则表达式
  const urlPattern = /^(http|https):\/\/[^ "]+$/;

  // 获取DOM元素
  const input = document.getElementById('input');
  const submitBtn = document.getElementById('submitBtn');

  // 处理回车事件
  input.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      handleRedirect();
    }
  });

  // 处理点击事件
  submitBtn.addEventListener('click', handleRedirect);

  // 重定向函数
  function handleRedirect() {
    const inputVal = input.value.trim();
    
    // 验证URL
    if (!inputVal || !urlPattern.test(inputVal)) {
      alert('你得输入有效的 URL鸭！');
      return;
    }
    
    // 构造跳转URL
    const BaseUrl = location.origin;
    const [protocol, hostname] = inputVal.split(':/');
    const jumpUrl = `${BaseUrl}/${protocol}${hostname}`;
    
    // 新窗口打开
    window.open(jumpUrl, '_blank');
  }
</script>

</html>
